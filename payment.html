<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/payment.css">
    <title>Payment</title>
</head>
<body>
    <div class="main-div">
        <!-- Header Section Starts -->
        <header id="header"></header>
        <!-- Modal Login Starts -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="index.html">
                            <div class="input-field"> 
                                <label for="username">Username: </label>
                                <input id="username-field" type="text" placeholder="Enter Username" required>
                            </div>
                            <div class="input-field">
                                <label for="password">Password: </label>
                                <input id="password-field" type="password" placeholder="Enter Password" required>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" type="button" class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Login Ends -->
        <!-- Header Section Ends -->

        <!-- Content Section Starts -->
        <section>
            <div class="content-div">
                <div class="hotel-details">
                    <!-- <img class="hotel-image" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Hotel-Radisson-Blu">
                    <div class="discription">
                        <h2 id="hotel-name">Radisson Blu Hotel</h2>
                        <p id="hotel-rank">#38 of 1289 hotels in New Delhi</p>
                        <p id="hotel-address">National Highway 8, New Delhi 110017 India</p>
                    </div> -->
                </div>
                <div class="payment-booking-details">
                    <div class="bookin-details">
                        <span><strong>Number of Adults: </strong></span>
                        <span id="numdisplay">2</span><br>
                        <span><strong>Name: </strong></span>
                        <span id="namedisplay">John Doe</span><br>
                        <span><strong>Check-in-Date: </strong></span>
                        <span id="checkindisplay">06/06/2021</span><br>
                        <span><strong>Check-out-Date: </strong></span>
                        <span id="checkoutdisplay">08/06/2021</span>
                    </div>
                    <div class="teriff-details">
                        <span><strong>Tariff Breakdown: </strong></span>
                        <span>Rs.1000 x <span id="tnumdisplay">2</span> Adults x <span id="numofdays">5</span> Nights</span><br>
                        <span><strong>Total Amount: </strong></span>
                        <span id="totalamt">Rs.10000</span>
                    </div>
                    <div class="paynow-btn">
                        <button id="paynow-btn" type="button" class="btn btn-success" disabled>Pay Now</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Content Section Ends -->

        <!-- Footer Section Starts -->
        <footer id="footer"></footer>
        <!-- Modal Contact Us Starts -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Thank you for reaching out!!!</p>
                        <p>Please enter your email and we will get back to you.</p>
                        <form action="index.html">
                            <label for="email">Email: </label>
                            <input type="email" placeholder="Enter your email" required>
                        </form>
                    </div>
                    <div id="modal-footer-contact-us" class="modal-footer">
                        <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Contact Us Ends -->
        <!-- Footer Section Ends -->
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/payment.js"></script>
</body>
</html>
