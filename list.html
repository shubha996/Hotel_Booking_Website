<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/list.css">
    <title>List</title>
</head>

<body>
    <div class="main-div">
        <header>
            <div class="header-div">
                <div id="logo-div"><a href="index.html"><img id="header-logo" src="./assests/images/logo.png" alt="logo"></a></div>
                <div id="login-div"><button id="login-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button></div>
                <div></div>
            </div>
        </header>
        <!-- Modal Login-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="index.html">
                            <div class="input-field"> 
                                <label for="username">Username: </label>
                                <input type="text" placeholder="Enter Username" required>
                            </div>
                            <div class="input-field">
                                <label for="password">Password: </label>
                                <input type="password" placeholder="Enter Password" required>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="content-div">
                <div class="navigation-div">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a id="navigation-link" href="#hotel-list" class="nav-link active" data-bs-toggle="pill">List View</a>
                        </li>
                        <li class="nav-item">
                            <a id="navigation-link" href="#map-view-div-start" class="nav-link" data-bs-toggle="pill">Map View</a>
                        </li>
                    </ul>
                </div>
                
                    <div id="hotel-list">
                        <a class="nav-link" href="detail.html">
                            <div class="hotel-image-description-div" id="list-view-div-start">
                                <img class="hotel-image" src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Hotel-Radisson-Blu">
                                <div class="description">
                                    <h3>Radisson Blu Hotel</h3>
                                    <p>5 Star</p>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </a>
                        <a class="nav-link" href="detail.html">
                            <div class="hotel-image-description-div">
                                <img class="hotel-image" src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="The-Lalit-Hotel">
                                <div class="description">
                                    <h3>The Lalit</h3>
                                    <p>4.5 Star</p>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </a>
                        <a href="detail.html" class="nav-link">
                            <div class="hotel-image-description-div">
                                <img class="hotel-image" src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="Taj-Palace">
                                <div class="description">
                                    <h3>Taj Palace</h3>
                                    <p>4.0 Star</p>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div id="map-view-div-start">
                        <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="map-image">
                        <p>MAP VIEW</p>
                    </div>
            </div>
        </section>
        <footer>
            <div class="footer">
                <div class="contactus">
                    <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal1">Contact Us</button>
                </div>
                <div class="copyright">
                    <p>&copy; 2021 Shubham-Gawai@1996</p>
                </div>
                <div class="socialmedia">
                    <a href="https://www.twitter.com"><img class="social-media-logo" src="./assests/images/twitter.png" alt="twitter-logo"></a>
                    <a href="https://www.instagram.com"><img class="social-media-logo" src="./assests/images/instagram.png" alt="instagram-logo"></a>
                    <a href="https://www.facebook.com/"><img class="social-media-logo" src="./assests/images/facebook.png" alt="facebook-logo"></a>
                </div>
            </div>
        </footer>
        <!-- Modal Contact Us-->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Thank you for reaching out!!!</p>
                        <p>Please enter your email and we will get back to you.</p>
                        <form action="index.html">
                            <label for="email">Email: </label>
                            <input type="email" placeholder="Enter your email" required>
                        </form>
                    </div>
                    <div id="modal-footer-contact-us" class="modal-footer">
                        <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
