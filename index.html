<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Index</title>
</head>
<body>
    <!-- Header Section Starts -->
    <header>
        <div class="header-div">
            <div id="logo-div"><img id="header-logo" src="./assests/images/logo.png" alt="logo"></div>
            <div id="login-div"><button id="login-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button></div>
            <div></div>
        </div>
    </header>
    <!-- Modal Login Starts -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="index.html">
                        <div class="input-field"> 
                            <label for="username">Username: </label>
                            <input type="text" placeholder="Enter Username" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Password: </label>
                            <input type="password" placeholder="Enter Password" required>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login Ends -->
    <!-- Header Section Ends -->

    <!-- Content Section Starts -->
    <section>
        <div class="content-div">
            <div class="search-bar-and-background-image-div">
                <input id="searchbar-input" type="text" placeholder="City"><br>
            </div>                
            <div class="city-cards-div">
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi">
                    <a href="list.html"><div class="overlaytext">Delhi</div></a>
                </div>
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa">
                    <div class="overlaytext">Goa</div>
                </div>
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad">
                    <div class="overlaytext">Hyderabad</div>
                </div>
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata">
                    <div class="overlaytext">Kolkata</div>
                </div>
            </div>
            <div id="view-more">
                <a href="index.html"><button type="button" class="btn btn-secondary btn-sm" formaction="index.html">View more</button></a>
            </div>     
        </div>
    </section>
    <!-- Content Section Ends -->

    <!-- Footer Section Starts -->
    <footer>
        <div class="footer">
            <div class="contactus">
                <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal1">Contact Us</button>
            </div>
            <div class="copyright">
                <p>&copy; 2021 Shubham-Gawai@1996</p>
            </div>
            <div class="socialmedia">
                <a href="https://www.twitter.com"><img class="social-media-logo" src="./assests/images/twitter.png" alt="twitter-logo"></a>
                <a href="https://www.instagram.com"><img class="social-media-logo" src="./assests/images/instagram.png" alt="instagram-logo"></a>
                <a href="https://www.facebook.com/"><img class="social-media-logo" src="./assests/images/facebook.png" alt="facebook-logo"></a>
            </div>
        </div>
    </footer>
    <!-- Modal Contact Us Starts -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <form action="index.html">
                        <label for="email">Email: </label>
                        <input type="email" placeholder="Enter your email" required>
                    </form>
                </div>
                <div id="modal-footer-contact-us" class="modal-footer">
                    <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Contact Us Ends -->
    <!-- Footer Section Ends -->
</body>
</html>
