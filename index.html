<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Index</title>
</head>
<body>
    <!-- Header Section Starts -->
    <header id="header"></header>
    <!-- Modal Login Starts -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="index.html">
                        <div class="input-field"> 
                            <label for="username">Username: </label>
                            <input id="username-field" type="text" placeholder="Enter Username" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Password: </label>
                            <input id="password-field" type="password" placeholder="Enter Password" required>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="modal-login" data-bs-dismiss="modal" type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login Ends -->
    <!-- Header Section Ends -->

    <!-- Content Section Starts -->
    <section>
        <div class="content-div">
            <div class="search-bar-and-background-image-div">
                <input id="searchbar-input" type="text" placeholder="City"><br>
                <div id="search-results">
                    
                </div>
            </div>                
            <div class="city-cards-div">
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="Delhi">
                    <a href="list.html"><div class="overlaytext">Delhi</div></a>
                </div>
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="Goa">
                    <div class="overlaytext">Goa</div>
                </div>
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="Hyderabad">
                    <div class="overlaytext">Hyderabad</div>
                </div>
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="Kolkata">
                    <div class="overlaytext">Kolkata</div>
                </div>
            </div>
            <br>
            <div id="city-cards-div-2" class="city-cards-div" style="display: none;">
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="Chennai">
                    <a href="list.html"><div class="overlaytext">Chennai</div></a>
                </div>
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="Agra">
                    <div class="overlaytext">Agra</div>
                </div>
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="Jaipur">
                    <div class="overlaytext">Jaipur</div>
                </div>
                <div class="city-image-div">
                    <img class="city-image" src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="Bangaluru">
                    <div class="overlaytext">Bangaluru</div>
                </div>
            </div>
            <!-- <div id="gawai"></div> -->
            <div id="view-more">
                <button id="viewmore-btn" type="button" class="btn btn-secondary btn-sm" formaction="index.html" onclick="toggle()">View More</button>
            </div>     
        </div>
    </section>
    <!-- Content Section Ends -->

    <!-- Footer Section Starts -->
    <footer id="footer"></footer>
    <!-- Modal Contact Us Starts -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <form action="index.html">
                        <label for="email">Email: </label>
                        <input type="email" placeholder="Enter your email" required>
                    </form>
                </div>
                <div id="modal-footer-contact-us" class="modal-footer">
                    <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Contact Us Ends -->
    <!-- Footer Section Ends -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/common.js"></script>
</body>
</html>
